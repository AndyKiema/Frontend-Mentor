<!DOCTYPE html>
<html lang="en">
    <head>
     <title>QR Code Component</title>
     <style>
      body{
        background-color: hsl(212, 45%, 89%);
      }  
      .info-box{
        display: grid;
        place-items: center;
        height: 500px;
      }
      .content{
        width:200px;
        height: 350px;
        background-color: white;
        border-radius: 10px;
      }
      .qr-image{
        display: grid;
        justify-content: center;
        width: 200px;
        height: 150px;
      }
      img{
        width:180px;
        margin-top: 10px;
        border-radius: 10px;
      }

     </style>
    </head>
    <body>
     <div class="info-box">
      <div class="content">
        <div class="qr-image">
         <img src="image-qr-code.png">
        </div>
      </div>
     </div>
    </body>
</html>
